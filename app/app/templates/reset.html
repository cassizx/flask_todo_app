{% extends 'base.html' %}
{% block body %}
<body>
    <form class="login-form" action="/reset" method="POST">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-succes">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
        <p class="login-text">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        <input type="email" name="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
        <input type="submit" name="reset" value="Сбросить пароль" class="login-submit" />
    </form>
      <div class="underlay-photo"></div>
      <div class="underlay-black"></div>
</body>
{% endblock %}
